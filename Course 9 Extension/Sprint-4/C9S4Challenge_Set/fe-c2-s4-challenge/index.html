<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pizza Order Form</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</head>

<body>
    <!-- Create order form with various fields as mentioned in README file -->
    <header>
        <h1>Pizza Order App</h1>
        </header>
        <div id="container">
        <form action="#">
            <h2>Fill up Order Details here</h2>
            <div>
                <label>Order Id:</label>
                <input class="form-control" type="number" id="orderId" placeholder="Enter Order Id" required>
            </div>
            <div>
                <label>Customer name:</label>
                <input class="form-control" id="customerName" placeholder="Enter Your Name" required>
            </div>
            <div>
                <label>Email id:</label>
                <input class="form-control" type="email" id="email" placeholder="Enter Email" required>
            </div>
            <div>
                <label>Contact Number:</label>
                <input class="form-control" type="tel" id="contactNo" pattern="[0-9]{10}" required placeholder="Enter Contact No">
            </div>
            <div>
               <label>Order Date:</label>
                <input class="form-control" type="date" id="orderDate" placeholder="Enter Order Date" required>
            </div>
            <div>
                <label>Address:</label>
                <textarea class="form-control" maxlength="70" id="address" minlength="10" required placeholder="Enter Address:"></textarea>
            </div>
            <div id="order">
                Add Order:<button >+</button>
            </div>
            <div id="task2"></div>
            <div id="task3"></div>
            <div>Total Amount:
                <input type="number" id="total" readonly>
            </div>
            <input class="btn btn-primary" type="button" value="Order Now" id="submit">
        </form>
        </div>
    
    <script src="js/script.js"></script>
</body>

</html>
</body>
</html>
